<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <header class="card-container">
      <article class="card">
        <section class="container-card_rigth">
          <div>
            <h2 class="card-title">
              Get <span class="title-color">insights</span> that help your
              business grow.
            </h2>
            <p class="card-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <section class="container_card-list">
            <ul class="card-list">
              <li class="list-num">10k+</li>
              <li class="list-cat">COMPANIES</li>
            </ul>
            <ul class="card-list">
              <li class="list-num">314</li>
              <li class="list-cat">TEMPLATES</li>
            </ul>
            <ul class="card-list">
              <li class="list-num">12M+</li>
              <li class="list-cat">QUERIES</li>
            </ul>
          </section>
        </section>
        <section class="container-card_lefth">
          <img
            class="card-image"
            src="./images/image-header-desktop.jpg"
            alt="image bussiness"
          />
        </section>
      </article>
    </header>
  </body>
</html>
