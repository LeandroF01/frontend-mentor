<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container-card">
      <article class="card">
        <section class="container-image">
          <img class="image-drawers" src="./images/drawers.jpg" alt="" />
        </section>
        <section class="card-info">
          <h3 class="info-title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h3>
          <p class="info-parraf">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>

          <footer class="container-share">
            <section class="share-profile">
              <img
                class="share-avatar"
                src="./images/avatar-michelle.jpg"
                alt="avatar-michelle"
              />
              <div class="container-name">
                <h3 class="share-name">Michelle Appleton</h3>
                <p class="share-date">28 Jun 2020</p>
              </div>
            </section>

            <button class="share-button">
              <img src="./images/icon-share.svg" alt="icon-share" />
            </button>
          </footer>
        </section>
      </article>
    </header>
    <script src="./ts/index.js"></script>
  </body>
</html>
