<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <header class="container-card">
      <img class="patter patter-top" src="./images/bg-pattern-top.svg" alt="" />
      <article class="card">
        <section class="card-info_container">
          <img
            class="card-image-avatar"
            src="./images/image-victor.jpg"
            alt=""
          />
          <section class="container-name-age">
            <h2 class="card-name">Victor Crest</h2>
            <h3 class="card-age">26</h3>
          </section>

          <p class="card-city">London</p>

          <footer class="card-profile">
            <ul class="card-contain-list">
              <li class="list-cant">80K</li>
              <li class="list-name">Followers</li>
            </ul>
            <ul class="card-contain-list">
              <li class="list-cant">803K</li>
              <li class="list-name">Likes</li>
            </ul>
            <ul class="card-contain-list">
              <li class="list-cant">1.4K</li>
              <li class="list-name">Photos</li>
            </ul>
          </footer>
        </section>
      </article>
      <img
        class="patter patter-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt=""
      />
    </header>
  </body>
</html>
