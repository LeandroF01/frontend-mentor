<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Intro component with sign up form</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<header class="container__card">
			<article class="card">
				<section class="card-text">
					<h2 class="card-text__title">Learn to code by watching others</h2>
					<p class="card-text__parraf">
						See how experienced developers solve problems in real-time. Watching
						scripted tutorials is great, but understanding how developers think
						is invaluable.
					</p>
				</section>
				<section class="card-form">
					<article class="card-form__ad">
						<p class="ad__text">
							<span class="text__bold">Try it free 7 days</span> then $20/mo.
							thereafter
						</p>
					</article>
					<form class="form" action="">
						<div class="form__container-input">
							<input
								class="form__first-name form__input"
								type="text"
								placeholder="First Name" />
							<span class="validation validation__first-name"></span>
						</div>
						<div class="form__container-input">
							<input
								class="form__last-name form__input"
								type="text"
								placeholder="Last Name" />
							<span class="validation validation__last-name"></span>
						</div>
						<div class="form__container-input">
							<input
								class="form__first-email form__input"
								type="text"
								placeholder="Email Address" />
							<span class="validation validation__email"></span>
						</div>

						<div class="form__container-input">
							<input
								class="form__first-password form__input"
								type="password"
								placeholder="Password" />
							<span class="validation validation__password"></span>
						</div>
						<button class="form__button">CLAIM YOUR FREE TRIAL</button>
						<span class="form__ad"
							>By clicking the button, you are agreeing to our
							<a href="#" class="ad__red">Terms and Services</a></span
						>
					</form>
				</section>
			</article>
		</header>
		<script src="./js/index.js"></script>
	</body>
</html>
