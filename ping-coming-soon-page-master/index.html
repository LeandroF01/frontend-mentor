<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Ping coming soon page</title>

		<link rel="stylesheet" href="./style/style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="container__card">
			<article class="card">
				<img src="" alt="" />
				<h1 class="card__title">We are launching soon!</h1>
				<h3 class="card__sub-title">Subscribe and get notified</h3>
				<form class="card__form">
					<input type="text" class="form__input" />
					<button type="button" class="form__button">Notify Me</button>
				</form>
				<footer class="card__footer">
					<section class="footer__social"></section>
					<p class="footer__copy">
						&copy; Copyright Ping. All rights reserved.
					</p>
				</footer>
			</article>
		</header>
	</body>
</html>
