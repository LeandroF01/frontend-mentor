<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Ping coming soon page</title>

		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<header class="container__card">
			<article class="card">
				<img class="card__logo" src="./images/logo.svg" alt="logo" />
				<h1 class="card__title">
					We are launching <sapan class="title__bold">soon!</sapan>
				</h1>
				<h3 class="card__sub-title">Subscribe and get notified</h3>
				<form class="card__form">
					<div class="validation">
						<input
							type="text"
							class="form__input"
							placeholder="Your email addes..." />
						<span class="validation__email"></span>
					</div>

					<button class="form__button">Notify Me</button>
				</form>
				<img
					class="card__img-dashboard"
					src="./images/illustration-dashboard.png"
					alt="illustration-dashboard" />
				<footer class="card__footer">
					<section class="footer__social">
						<i class="fa-brands fa-facebook-f"></i>
						<i class="fa-brands fa-twitter"></i>
						<i class="fa-brands fa-instagram"></i>
					</section>
					<p class="footer__copy">
						&copy; Copyright Ping. All rights reserved.
					</p>
				</footer>
			</article>
		</header>
		<script src="./js/index.js"></script>
		<script
			src="https://kit.fontawesome.com/1363aa8f7f.js"
			crossorigin="anonymous"></script>
	</body>
</html>
