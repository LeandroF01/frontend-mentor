<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <header class="conatiner-card">
      <article class="card">
        <section class="conatiner-img">
          <img class="card-img" src="./images/image-equilibrium.jpg" alt="" />
        </section>
        <section class="container-info">
          <h3 class="name-coin">Equilibrium #3429</h3>
          <p class="description-coin">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <section class="container-price">
            <h6 class="price-coin">0.041 ETH</h6>
            <span class="day-coin">3 days left</span>
          </section>
        </section>
        <div class="line"></div>
        <footer class="footer-creator">
          <p class="creator-coin">
            <img
              class="creator-coin_img"
              src="./images/image-avatar.png"
              alt=""
            />Creation of
            <a href="#" class="text-color">Jules Wyvern</a>
          </p>
        </footer>
      </article>
    </header>
  </body>
</html>
