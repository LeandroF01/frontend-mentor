<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header class="container-card">
      <article class="card">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        <section class="card-info">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="card-plan">
          <section class="plan">
            <img
              class="plan-image-music"
              src="./images/icon-music.svg"
              alt="icon-music"
            />
            <div class="container-plan">
              <h6 class="plan-name">Annual Plan</h6>
              <span class="plan-price">$59.99/year</span>
            </div>
          </section>
          <a class="plan-link" href="#">Change</a>
        </section>
        <section class="card-container_buttons">
          <button class="card-button proceed">Proceed to Payment</button>
          <button class="card-button">Cancel Order</button>
        </section>
      </article>
    </header>
  </body>
</html>
