<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Age calculator app</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<header class="container__calculator">
			<section class="calculator">
				<form class="calculator__form">
					<div class="form__validation">
						<label class="form__label">DAY</label>
						<input type="number" class="form__day" placeholder="DD" />
						<span class="validation__day"></span>
					</div>
					<div class="form__validation">
						<label class="form__label">MONTH</label>
						<input type="number" class="form__month" placeholder="MM" />
						<span class="validation__month"></span>
					</div>
					<div class="form__validation">
						<label class="form__label">YEAR</label>
						<input type="number" class="form__year" placeholder="YYY" />
						<span class="validation__year"></span>
					</div>
					<button class="form__button">
						<img
							class="button__arrow"
							src="./assets/images/icon-arrow.svg"
							alt="icon-arrow" />
					</button>
				</form>
				<section class="calculator__result">
					<h2 class="result__title">
						<span class="title__violet years">- -</span>years
					</h2>
					<h2 class="result__title">
						<span class="title__violet months">- -</span>months
					</h2>
					<h2 class="result__title">
						<span class="title__violet days">- -</span>days
					</h2>
				</section>
			</section>
		</header>
		<script src="./js/index.js"></script>
	</body>
</html>
