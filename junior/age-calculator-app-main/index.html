<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<header class="container__calculator">
			<section class="calculator">
				<form class="calculator__form">
					<div class="form__validation">
						<label for="">DAY</label> <input type="text" />
					</div>
					<div class="form__validation">
						<label for="">MONTH</label> <input type="text" />
					</div>
					<div class="form__validation">
						<label for="">YEAR</label> <input type="text" />
					</div>
				</form>
				<section class="calculator__result">
					<h2 class="result__title">
						<span class="title__violet">--</span>years
					</h2>
					<h2 class="result__title">
						<span class="title__violet">--</span>months
					</h2>
					<h2 class="result__title">
						<span class="title__violet">--</span>days
					</h2>
				</section>
			</section>
		</header>
	</body>
</html>
