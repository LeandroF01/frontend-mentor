<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<header class="container__card">
			<article class="card">
				<article class="card__images">
					<img class="images__logo" src="./images/logo.svg" alt="logo" />
					<img
						class="images__illustration"
						src="./images/illustration-mockups.svg"
						alt="illustration-mockups" />
				</article>
				<article class="card__text">
					<h1 class="text__title">Build The Community Your Fans Will Love</h1>
					<p class="text__parraf">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button class="text__button">Register</button>
					<footer class="text__footer">
						<i class="fa-brands fa-facebook-f"></i>
						<i class="fa-brands fa-twitter"></i>
						<i class="fa-brands fa-instagram"></i>
					</footer>
				</article>
			</article>
		</header>
		<script
			src="https://kit.fontawesome.com/1363aa8f7f.js"
			crossorigin="anonymous"></script>
	</body>
</html>
