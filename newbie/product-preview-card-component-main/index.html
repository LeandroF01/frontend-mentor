<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="card">
      <article class="card-container">
        <section class="card-img">
          <img
            class="img-item"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </section>
        <section class="card-info">
          <h5 class="card-sub_title">Preview</h5>
          <h2 class="card-name_title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-parraf">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <footer class="card-price">
            <article class="card-price_container">
              <h2 class="new-price">$149.99</h2>
              <h4 class="dis-price">$169.99</h4>
            </article>
            <button class="card-button">
              <i><img src="./images/icon-cart.svg" alt="" /></i> Add to Cart
            </button>
          </footer>
        </section>
      </article>
    </header>

    </div> -->
  </body>
</html>
